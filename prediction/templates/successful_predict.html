{% extends "base/_base.html" %}

{% block content %}
<main class="mx-5 -mt-20 flex h-full items-center justify-center lg:-mt-24">
    <article
        class="flex-col items-center justify-center gap-y-5 rounded-xl border-2 border-green-100 bg-green-100 bg-opacity-20 fill-iceCold p-6 text-center backdrop-blur-xl">
        <h2 id="errorTitle" class="text-2xl font-bold capitalize tracking-wide sm:text-3xl xl:text-4xl">
            &#127881; Success
        </h2>
        <p id="errorDescription" class="lg:text-lg">Your progress has been successfully saved.</p>
        <a
            href="https://t.me/plPredictionbot?start=success"
            class="rounded-full bg-sky-400 py-2 px-5 text-sm font-semibold uppercase tracking-wider text-sky-50 shadow-lg duration-100 active:scale-95 support:hover:bg-sky-500">
            Go To Telegram Bot
        </a>
    </article>
</main>
{% endblock %}

{% block scripts %}
<script>
    // Redirect to telegram bot after 5 seconds
    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function () {
            window.location.href = "https://t.me/plPredictionbot?start=success";
        }, 5000);
    });
</script>
{% endblock %}
