{% extends "base/_base.html" %}
{% load static %}

{% block content %}
<div class="flex justify-center items-center h-screen">
    <div class="flex flex-col items-center bg-white bg-opacity-40 backdrop-blur-md rounded-xl drop-shadow-lg p-4">
        <img class="w-20 h-20 m-4" src="{% static 'img/checked.png' %}" alt="">
        <span class="text-center text-[#32ba7c] text-lg md:text-2xl font-bold m-4">Your prediction was successfully submitted.</span>
        <span class="text-center text-md md:text-lg m-1">You will return to telegram bot after 5 seconds ...</span>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Redirect to telegram bot after 5 seconds
    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function () {
            window.location.href = "https://t.me/FBI_Stats_Bot?start=success";
        }, 5000);
    });
</script>
{% endblock %}
