{% load tailwind_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<title>PL Prediction</title>

		<!-- meta tags -->
		<meta charset="UTF-8" />
		<meta name="language" content="EN" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="keywords" content="PL soccer prediction" />
		<meta name="description" content="This is a cool website in which you anticipate the result of soccer matches." />
		<meta name="theme-color" content="#BDF4F9" />
		<meta name="color-scheme" content="dark" />

		<!-- styles -->
        <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
        {% load static tailwind_tags %}
        {% tailwind_css %}

		<!-- scripts -->
        <script defer src="{% static 'js/main.js' %}"></script>
	</head>

	<body class="h-full min-h-screen bg-cover bg-fixed bg-no-repeat sm:bg-center">
		<header>
			<h1 class="mt-5 mb-7 text-center text-2xl font-bold tracking-wide md:mb-10 md:text-3xl xl:text-4xl">
				PL Prediction Website
			</h1>
		</header>

		<main class="m-auto flex h-full max-w-screen-xl flex-col items-center justify-between sm:items-end">
            {% block content %}
            {% endblock %}
        </main>

		<!-- alert box -->
		<div
			role="alertdialog"
			id="AlertBox"
			aria-hidden="true"
			class="fixed bottom-3 left-1/2 z-50 flex w-[96.5%] max-w-lg origin-center -translate-x-1/2 scale-0 items-center gap-3 rounded-xl bg-red-300 p-3 text-xs font-medium text-red-900 shadow-2xl transition-all duration-200 sm:text-sm lg:bottom-5 xl:text-base">
			<svg class="h-7 w-7 shrink-0 fill-red-900">
				<use href="{% static 'images/icons.svg#info_circle' %}"></use>
			</svg>
			<p>This is some messsage shown in the alert box at the bottom of the page with some long content.</p>
		</div>
	</body>
</html>
